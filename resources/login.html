<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    
</head>
<body>
    <h3>To view submitted requests, you must log in as an admin</h3>
    <div id="form">
    <form id ="login-form">
        <input
        type = "text"
        id = "username"
        placeholder="Username"
        required/>
        <input 
        type = "password" 
        id = "password" 
        placeholder="Password" 
        required/>
        <button type = "submit">Login</button>
    </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
